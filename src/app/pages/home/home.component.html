<nz-layout class="app-layout">
  <!-- 左侧滑块 -->
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="../assets/image/layout.svg" alt="layout">
        <h1>XX管理系统</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="系统管理" nzIcon="setting">
        <ul>
          <li nz-menu-item>
            <a routerLink="./welcome">统计分析</a>
          </li>
          <li nz-menu-item>
            <a routerLink="./user">用户管理</a>
          </li>
          <li nz-menu-item>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header  nz-row>
      <div class="app-header bgColor" nz-col nzSpan="22">
        <span class="header-trigger"  (click)="isCollapsed = !isCollapsed">
            <i class="trigger"nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
      <div class="bgColor" nz-col nzSpan="2">
        <nz-avatar  nzSize="large"  [nzText]="(user!==null) ? user.account:'匿' " class="avatar"></nz-avatar>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
