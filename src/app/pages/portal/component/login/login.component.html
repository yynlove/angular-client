<form nz-form [formGroup]="loginForm" class="login-form">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入账户">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="login_account" placeholder="账号" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="login_password" placeholder="密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>记住密码</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">忘记密码</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzShape]="'round'" [nzType]="'primary'" (click)="submitForm()">登录</button>
    <button nz-button class="login-form-button login-form-margin" [nzShape]="'round'" (click)="typeChange()">前去注册</button>
</form>
