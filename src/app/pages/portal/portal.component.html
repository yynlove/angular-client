
<div class="image">
    <!-- 图片大家可以自选电脑里任意，以写好调整图片大小css代码 -->
    <img src="../../../assets/image/login.jpg" alt="">
</div>
<div class="box">
<h3>ADMIN</h3>

    <div [ngSwitch]="currentModalType">
        <app-register *ngSwitchCase="'Register'" (onModelTypeChange)="modelChange($event)"></app-register>
        <app-login *ngSwitchDefault (onLogin)="login($event)" (onModelTypeChange)="modelChange($event)"></app-login>
    </div>

</div>
