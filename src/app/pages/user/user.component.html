<button class="top" nz-button nzType="primary" (click)="open()">新增</button>
   <nz-drawer
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="true"
      [nzWidth]="720"
      [nzVisible]="visible"
      nzTitle="新增"
      [nzFooter]="footerTpl"
      (nzOnClose)="close()"
    >
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>姓名</nz-form-label>
              <nz-form-control nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
                <input nz-input formControlName="userName" placeholder="请输入姓名" />
                <ng-template #userErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    请输入姓名!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('duplicated')">
                    姓名已存在！
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>年龄</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="age" placeholder="请输入年龄" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>密码</nz-form-label>
              <nz-form-control nzHasFeedback>
                <input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" nz-input placeholder="请输入密码"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>重复输入密码</nz-form-label>
              <nz-form-control nzRequired nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                <input nz-input type="password"  formControlName="confirm" placeholder="确认你的密码"/>
                <ng-template #passwordErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    请确认你的密码！
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    密码不一致！
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>性别</nz-form-label>
              <nz-form-control>
                <nz-radio-group formControlName="gender">
                  <label nz-radio nzValue="男">男</label>
                  <label nz-radio nzValue="女">女</label>
                </nz-radio-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired="true" >账户名</nz-form-label>
              <nz-form-control nzHasFeedback>
                <input nz-input formControlName="account" placeholder="请输入账户名" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>地址</nz-form-label>
              <nz-form-control>
                <textarea nz-input formControlName="address" placeholder="请输入地址" [nzAutosize]="{ minRows: 4, maxRows: 4 }"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <button nz-button  nzType="primary" [disabled]="!validateForm.valid">提交</button>
        <ng-template #footerTpl>

              <div style="float: right">
                <button nz-button style="margin-right: 8px;" (click)="close($event)">关闭</button>
              </div>

        </ng-template>
      </form>
    </nz-drawer>
<br/>
<br/>

<nz-table class="inner-content" #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
  <thead>
    <tr>
      <th
        nzLeft="left"
        [nzSelections]="listOfSelection"
        [(nzChecked)]="checked"
        [nzIndeterminate]="indeterminate"
        (nzCheckedChange)="onAllChecked($event)"
      ></th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th nzRight="right">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <ng-container *ngIf="!editCache[data.id].edit; else editTemplate">
        <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
        <td>{{ data.userName }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td><button nz-button nzType="default" (click)="startEdit(data.id)">编辑</button>
          <button nz-button nzType="default" nzDanger nz-popconfirm nzPopconfirmTitle="确定要删除吗?" (nzOnConfirm)="delete(data.id)">删除</button>
        </td>
      </ng-container>
      <ng-template #editTemplate>
        <td></td>
        <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.userName" /></td>
        <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.age" /></td>
        <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.address" /></td>
        <td>
          <button nz-button nzType="default" (click)="saveEdit(data.id)" class="save">保存</button>
          <button nz-button nzType="default" nz-popconfirm nzPopconfirmTitle="确定取消编辑?" (nzOnConfirm)="cancelEdit(data.id)">取消编辑</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
